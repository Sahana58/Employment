<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>

    <form action="" name="Registration Form" method="post" class="reg_form">

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="emp_firstname"><br><br>

        <label for="sname">Second name:</label>
        <input type="text" id="sname" name="emp_secondname"><br><br>

        <label for="joiningdate">Joining Date:</label>
        <input type="date" name="emp_joiningdate" id="joiningdate"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" name="emp_mobile" id="mobile"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="emp_email" id="email"><br><br>

        <input type="submit"  value="Submit">

    </form>
</body>
</html>
